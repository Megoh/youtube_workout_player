<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video player for workout</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="https://s.ytimg.com/yts/img/favicon-vfl8qSV2F.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="playlist-id">
        <label for="playlist-id__input">Enter a youtube playlist full link or just ID:</label>
        <input id="playlist-id__input" type="text" />
      </div>
      <div class="player" id="player"></div>
      <div class="workout-time">
        <label for="workout-time__input"
          >Enter the amount of workout time in seconds:</label
        >
        <input type="number" id="workout-time__input" min="1" />
      </div>
      <div class="break-time">
        <label for="break-time__input"
          >Enter the amount of break time in seconds:</label
        >
        <input type="number" id="break-time__input" min="1" />
      </div>
      <div class="control-buttons">
        <button class="control-buttons__play-button">Play</button>
        <button class="control-buttons__pause-button">Pause</button>
        <button class="control-buttons__stop-button">Stop</button>
        <div class="timer-buttons">
          <button class="timer-buttons__start-button">
            Start timer
          </button>
          <button class="timer-buttons__stop-button">
            Stop timer
          </button>
        </div>
      </div>
      <h1 class="display__time-left">(displays time left here)</h1>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
